<script>
    document.addEventListener("DOMContentLoaded", function () {
    // Get the element with the typewriter effect
    const typewriter = document.getElementById("typewriter");

    // Set the text you want to display
    const text = "I'm Santosh Shrestha";

    // Replace the text in the element
    typewriter.textContent = "";

    // Type out the text with a delay
    let i = 0;
    function type() {
        if (i < text.length) {
            typewriter.textContent += text.charAt(i);
            i++;
            setTimeout(type, 100); // Adjust the typing speed by changing the timeout value
        }
    }

    // Start the typewriter effect
    type();
});

</script>
